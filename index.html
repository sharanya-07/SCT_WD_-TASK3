<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
    }
    h1 {
      color: #6a11cb;
      text-shadow: 1px 1px 8px #fff8;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin: 30px;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2em;
      cursor: pointer;
      background: #fff;
      border: 2px solid #6a11cb;
      border-radius: 12px;
      box-shadow: 0 2px 8px #6a11cb22;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .cell:hover {
      background: #e0c3fc;
      box-shadow: 0 4px 16px #6a11cb44;
    }
    #status {
      margin: 18px;
      font-size: 20px;
      color: #6a11cb;
      font-weight: 500;
      text-shadow: 1px 1px 6px #fff8;
    }
    button {
      padding: 10px 20px;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      box-shadow: 0 2px 8px #6a11cb22;
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
      box-shadow: 0 4px 16px #2575fc44;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="board"></div>
  <div id="status">Player X's turn</div>
  <button onclick="reset()">Restart</button>
  <button onclick="toggleMode()">Mode: 2 Players</button>

  <script>
    const board=document.getElementById("board"),status=document.getElementById("status");
    let cells=[],game=["","","","","","","","",""],player="X",gameOver=false,vsAI=false;

    function createBoard(){
      board.innerHTML="";cells=[];
      game.fill("");gameOver=false;player="X";status.textContent="Player X's turn";
      for(let i=0;i<9;i++){
        let c=document.createElement("div");c.className="cell";
        c.addEventListener("click",()=>move(i));board.appendChild(c);cells.push(c);
      }
    }
    function move(i){
      if(game[i]||gameOver)return;
      game[i]=player;cells[i].textContent=player;
      if(checkWin()){status.textContent=player+" Wins!";gameOver=true;return;}
      if(game.every(x=>x)){status.textContent="Draw!";gameOver=true;return;}
      player=player==="X"?"O":"X";status.textContent="Player "+player+"'s turn";
      if(vsAI&&player==="O")setTimeout(aiMove,500);
    }
    function aiMove(){
      let empty=game.map((v,i)=>v?null:i).filter(v=>v!==null);
      move(empty[Math.floor(Math.random()*empty.length)]);
    }
    function checkWin(){
      const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
      return wins.some(([a,b,c])=>game[a]&&game[a]===game[b]&&game[a]===game[c]);
    }
    function reset(){createBoard();}
    function toggleMode(){vsAI=!vsAI;
      document.querySelector("button:last-of-type").textContent="Mode: "+(vsAI?"Vs Computer":"2 Players");
      reset();
    }
    createBoard();
  </script>
</body>
</html>
